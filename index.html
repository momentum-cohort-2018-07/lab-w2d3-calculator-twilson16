<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Oswald:400,700" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="initial-scale=1.0,width=device-width" />
     </head>
<body>
<div class="calculator_keys">
    <!-- <div class="display-container"> -->
    <button class="key-operator clear" id="clear" data-action="clear">C</button>
    <div class="display intake" id="display"></div>
    <!-- </div> -->
    <button class="seven">7</button>
    <button class="eight">8</button>
    <button class="nine">9</button>
    <button class="key-operator" id="divideid" data-action="divide">/</button>
    <button class="four">4</button>
    <button class="five">5</button>
    <button class="six">6</button>
    <button class="key-operator" id="multiplyid" data-action="multiply">*</button>
    <button class="one">1</button>
    <button class="two">2</button>
    <button class="three">3</button>
    <button class="key-operator" id="subtractid" data-action="substract">-</button>
    <button class="zero">0</button>
    <button class="key-operator" id="decimalid" data-action="decimal">.</button>
    <button class="key-operator" id="equal" data-action="equal">=</button>
    <button class="key-operator" id="addid" data-action="add">+</button>
</div>

</body>
<script src="main.js"></script>
</html>
