<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Oswald:400,700" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="main.js">
        <meta name="viewport" content="initial-scale=1.0,width=device-width" />
     </head>
<body>
<div class="calculator_keys">
    <div class="display-container">
    <button class="key-operator clear" data-action="clear">C</button>
    <input class="display" input-type="text"></input>
    </div>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button class="key-operator" data-action="divide">/</button>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button class="key-operator" data-action="multiply">*</button>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button class="key-operator" data-action="substract">-</button>
    <button>0</button>
    <button class="key-operator" data-action="decimal-point">.</button>
    <button class="key-operator" data-action="equal">=</button>
    <button class="key-operator" data-action="add">+</button>
</div>

</body>
